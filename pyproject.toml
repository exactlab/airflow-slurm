[tool.poetry]
name = "airflow-slurm"
version = "0.1.0"
description = "Airflow operator for slurm"
authors = ["Andrea Recchia <andrea.recchia@exact-lab.it>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
apache-airflow = {extras = ["async"], version = "^2.10.2"}
apache-airflow-providers-ssh = "^3.13.1"
asyncssh = "^2.17.0"
python-dateutil = "^2.9.0.post0"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
deptry = "^0.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
